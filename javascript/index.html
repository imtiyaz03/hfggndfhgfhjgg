<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>

</head>
<body>
  <!-- main start -->
  <div class="main">

    <div class="register">

      <h2>Register Here</h2>

      <form id="register" method="post">

        <label for="">First Name :</label>

        <br>
        <input type="text" name="fName" id="name" placeholder="Enter your First Name">

        <br><br>

        <label for="">Last Name :</label>

        <br>

        <input type="text" name="lName" id="name" placeholder="Enter your Last Name">

        <br><br>

        <label for="">Your age : </label>
        
        <br>

        <input type="text" name="age" id="age" placeholder="How old are you?">
              
        <br><br>

        <label for="">Email : </label>

        <br>

        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        
        <br><br>

        <label for="">Gender : </label>

        <br>

        &nbsp;&nbsp;&nbsp;

        <input type="radio" name="gender" id="Male">

        <span id="male">Male</span>
        
        &nbsp;&nbsp;&nbsp;&nbsp;

        <input type="radio" name="gender" id="Female">

        <span id="female">Female</span>

        &nbsp;

        <br><br>

        <label for="">Known Language :</label>
        
        <br>

        &nbsp;&nbsp;&nbsp;

        <input type="checkbox" name="lang" id="bangla">

        &nbsp;

        <span id="bangla">Bangla</span>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <input type="checkbox" name="lang" id="english">

        &nbsp;

        <span id="English">English</span>
       
        &nbsp;&nbsp;&nbsp;&nbsp;

        <input type="checkbox" name="lang" id="urdu">

        &nbsp;
        
        <span id="urdu">Urdu</span>
        
        <br><br>

        <input type="submit" value="submit" name="submit" id="submit">

      </form>

    </div> <!--register end-->

  </div> <!-- main end -->
  
  
</body>
</html>
